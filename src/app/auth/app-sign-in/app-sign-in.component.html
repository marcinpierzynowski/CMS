<section class="animate-background">
  <div class="card-sign-in">
    <div class="form-sign-in" [@flipInX]>
      
      <!-- Link TO SIGN UP -->
      <div class="contain-link-register">
        <span style="opacity: 0.7;"> Potrzebujesz konta? </span>
        <a routerLink="/auth/sign-up"> Zarejestruj </a>
      </div>

      <!-- Title -->
      <div class="contain-title">
        SHOP
        <img class="title-image" src="./assets/images/iconfinder_E-Commerce_1016078.png"/>
        ADMIN
      </div>

      <p class="text-center welcome-text">Witamy ponownie!</p>
      <p class="text-center welcome-login-text">
        Logowanie do panelu zarządzającego sklepem
      </p>
      <p class="text-center link-shop">
        <a target="blank" href="https://www.w3schools.com">stoma.pl</a>
      </p>
      <div class="contain-control-login">
        
        <!-- Form Login -->
        <form (ngSubmit)="submitLogin()" [formGroup]="loginAccountForm" novalidate="true">
          
          <!-- Input Email -->
          <div class="control-login">
            <label [ngClass]="checkValidateEmail() ? 'field-resize field_danger b-field b-field_b1 page__field' : 'field-resize field a-field a-field_a1 page__field'">
              <input type="email" placeholder="Email"
                [ngClass]="checkValidateEmail() ? 'field_danger__input b-field__input' : 'field__input a-field__input'"
                formControlName="email"/>
              <span [ngClass]="checkValidateEmail() ? 'b-field__label-wrap' : 'a-field__label-wrap'">
                <span [ngClass]="checkValidateEmail() ? 'b-field__label' : 'a-field__label'">
                  Email
                </span>
              </span>
            </label>

            <!-- Alert Validate-->
            <div class="text-danger" *ngIf="checkValidate('email', 'required')"
              [@fadeInOutTranslate]>
              Pole nie może być puste!
            </div>
            <div class="text-danger"
              *ngIf="checkValidate('email', 'email')"
              [@fadeInOutTranslate]>
              Zły format emaila!
            </div>
          </div>

          <!-- Input Password -->
          <div class="control-login">
            <label [ngClass]="checkValidatePassword() ? 'field-resize field_danger b-field b-field_b1 page__field' : 'field-resize field a-field a-field_a1 page__field'">
              <input #password type="password"
                [ngClass]="checkValidatePassword() ? 'field_danger__input b-field__input' : 'field__input a-field__input'"
                placeholder="Hasło" formControlName="password"/>
              <span [ngClass]="checkValidatePassword() ? 'b-field__label-wrap' :'a-field__label-wrap'">
                <span [ngClass]="checkValidatePassword() ? 'b-field__label' : 'a-field__label'">
                  Hasło
                </span>
              </span>
            </label>

            <!-- Alert Validate-->
            <div class="text-danger" *ngIf="checkValidate('password', 'required')"
              [@fadeInOutTranslate]>
              Pole nie może być puste!
            </div>
            <div class="eye-password" (click)="setVisiblePassword(password)">
              <img *ngIf="vissiblePassword" height="40" width="40"
                src="./assets/images/iconfinder_icon-22-eye_315220.png" [@fadeInOutTranslate]/>
              <img *ngIf="!vissiblePassword" height="40" width="40"
                src="./assets/images/iconfinder_icon-21-eye-hidden_315219.png" [@fadeInOutTranslate]/>
            </div>
            <div class="spinner spinner-pos" [ngStyle]="{ display: displayAnimate }"></div>
          </div>

          <!-- CheckBox Remember Me -->
          <div class="control-users">
            <mat-checkbox color="primary" (change)="savePassword = $event.checked">
              Zapamiętaj mnie
            </mat-checkbox>
            <a class="remember-password" routerLink="/auth/reset-password">
              Zapomniałeś Hasła?
            </a>
          </div>

          <!-- Submit -->
          <div class="submit-login">
            <button type="submit" class="button-submit" [@fadeInOutTranslate]>
              Zaloguj
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Card Picture Right Section -->
  <div class="card-announcement"></div>
</section>
