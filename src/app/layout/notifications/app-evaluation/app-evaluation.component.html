<div class="card" [@fadeInOutTranslate]>
    <div class="title-section">Oceny produktów</div>
    <div class="settings-card">
      
      <!-- Filter Evaluations -->
      <div [@fadeInOutTranslate] *ngIf="evaluations && evaluations.length > 0" class="filter-contain" style="margin-bottom: 50px;">
          <p>Filtruj:</p>
            <div class="container">
              <div class="row">
                <div class="col-12 col-md-6" style="margin-bottom: 10px;">
                  Użytkownik:&nbsp;&nbsp;&nbsp;&nbsp;
                  <input [(ngModel)]="rate" (input)="filterData()" placeholder="Ocena"/>
                  <span class="logo-form"><i class="fas fa-search"></i></span>
                </div>
                <div class="col-12 col-md-6" style="margin-bottom: 10px;">
                  Data:
                  <input [(ngModel)]="date" (input)="filterData()" placeholder="Data: dd-mm-yyyy"/>
                  <span class="logo-form"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
      </div>
      
      <div [@fadeInOutTranslate] class="list-messages-section">
  
        <!-- Empty Evaluations -->
        <div class="img-error" *ngIf="evaluations && evaluations.length === 0">
          <img class="img-fluid" height="350" width="262" src="./assets/images/error.svg"/>
          <p style="float: left;width: 100%;font-weight: 500;font-size: 18px;margin-bottom: 20px;">
            Nie ma nowych komentarzy!
          </p>
        </div>
  
        <!-- List Evaluations -->
        <div *ngIf="evaluations && evaluations.length > 0">
          <table class="table">
  
            <!-- List Headers -->
            <thead style="background-color: #255190;color: #fff;">
              <tr>
                <th scope="col">Ocena</th>
                <th scope="col">Data</th>
                <th scope="col">Ref.</th>
              </tr>
            </thead>
  
            <!-- List Body -->
            <tbody>
              <tr *ngFor="let evaluation of cpEvaluations;">
                
                <!-- Evaluation Rate -->
                <td class="more-information">
                  {{ evaluation.rate }}
                </td>
                
                <!-- Evaluation Date -->
                <td class="more-information">
                  {{ evaluation.date }}
                </td>
                
                <!-- Evaluation Ref -->
                <td>
                  {{ evaluation.ref }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
