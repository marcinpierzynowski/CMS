<div [@fadeInOutTranslate]>
  <section class="title-section-global">Lista Klientów</section>

  <!-- Customers -->
  <main *ngIf="customers && customers.length > 0" class="list-customers">

    <!-- Card Customers -->
    <section [@fadeInOutTranslate] class="card-customers">

      <!-- List Customers -->
      <section>

        <!-- Nav List -->
        <nav class="desc-list">
          <h5>Klienci</h5>
          <span (click)="showAll()">Pokaż Wszystkich</span>
        </nav>

        <table>

          <!-- Header List -->
          <thead>
            <tr [formGroup]="filter" class="list-header">
              <!-- Number List -->
              <th [style.padding-left]="'30px'">
                No.
              </th>

              <!-- Filter Email -->
              <th>
                <input basic-form placeholder="E-mail" formControlName="email" (input)="filterData()" />
              </th>

              <!-- Filter Name -->
              <th>
                <input basic-form placeholder="Imię" formControlName="name" (input)="filterData()" />
              </th>

              <!-- Filter Surname -->
              <th>
                <input basic-form placeholder="Nazwisko" formControlName="surname" (input)="filterData()" />
              </th>

              <!-- Filter Address -->
              <th>
                <input basic-form placeholder="Adres" formControlName="address" (input)="filterData()" />
              </th>

              <!-- Filter Contact -->
              <th>
                <input basic-form placeholder="Telefon" formControlName="contact" (input)="filterData()" />
              </th>

              <!-- Send Message -->
              <th>Wiadomość</th>

              <!-- Delete -->
              <th>Usuń</th>
            </tr>
          </thead>

          <tbody>
            <tr class="list-body" *ngFor="let customer of copyCustomers.slice(0, limit); let i = index">
              <!-- No -->
              <th>
                <p>{{ i + 1 }}</p>
              </th>

              <!-- Basic -->
              <th>
                <div class="basic-info">
                  <img [src]="customer.imageUrl" />
                  <p>{{ customer.email }}</p>
                </div>
              </th>

              <!-- Name -->
              <th>
                <p>{{ customer.name }}</p>
              </th>

              <!-- Surname -->
              <th>
                <p>{{ customer.surname }}</p>
              </th>

              <!-- Address -->
              <th>
                <p class="address">
                  {{ customer.address }}
                </p>
              </th>

              <!-- Contact -->
              <th>
                <p>{{ customer.contact }}</p>
              </th>

              <!-- Message -->
              <th>
                <i (click)="showModalMessage(customer.email)" class="fas fa-paper-plane send-message"></i>
              </th>

              <!-- Delete -->
              <th>
                <i (click)="deleteUser(customer.email)" class="far fa-trash-alt delete-customer"></i>
              </th>
            </tr>
          </tbody>

          <!-- Next Five Customers -->
          <div class="title-section-global" [style.margin-bottom]="'25px'"
            *ngIf="copyCustomers.length > limit">
            <button class="show-more-global" (click)="setLimit()">
              <i class="fas fa-arrow-down"></i>
            </button>
          </div>
        </table>

      </section>

    </section>
  </main>

  <!-- Empty List Customers -->
  <section *ngIf="customers && customers.length === 0" class="empty-list">
    <i class="fas fa-users"></i>
    <h4>Brak Klientów</h4>
  </section>
</div>
