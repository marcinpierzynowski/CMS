<div class="card" [@fadeInOutTranslate]>
  <div class="title-section">Slajder</div>
  <div class="settings-card">
    <div [@fadeInOutTranslate] class="list-messages-section">
      <div
        *ngIf="!checkAuthorized && authorizationSlider"
        style="float:left;width:100%;text-align:center;margin-top: 120px;height: 200px;"
      >
        <div
          style="float:left;width:100%;text-align:center;font-size: 20px;font-weight: 400;"
        >
          Trwa autoryzacja
        </div>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
      </div>
      <div class="img-error" *ngIf="!authorizationSlider">
        <img
          class="img-fluid"
          height="350"
          width="262"
          src="./assets/images/error.svg"
        />
        <p
          style="float: left;width: 100%;font-weight: 500;font-size: 18px;margin-bottom: 20px;"
        >
          Nie masz uprawnień aby korzystać z tej sekcji strony!
        </p>
      </div>
      <div style="padding: 50px;" *ngIf="checkAuthorized" [@fadeInOutTranslate]>
        <div class="area-picture">
          <div class="picture-drop">
            <img class="image-drop" src="./assets/images/cloud-drop.png" />
          </div>
          <file-drop (onFileDrop)="dropped($event)">
            <div class="drop-title">
              <p class="text-drop">Przeciągnij i upuść plik.</p>
              <p class="text-drop">lub</p>
              <input
                #dropInput
                type="file"
                style="display:none;"
                multiple
                (change)="uploadImage($event.target)"
                accept="image/x-png,image/gif,image/jpeg"
              />
              <button
                mat-raised-button
                style="background-color:#f29700; width: 120px;"
                (click)="getFile(dropInput)"
              >
                Wybierz plik
              </button>
            </div>
          </file-drop>
        </div>
      </div>
    </div>
    <div
      *ngFor="let slider of detailSlider; let i = index"
      class="picture-section"
      (mouseenter)="vissibleMoreOptions = i"
      (mouseleave)="vissibleMoreOptions = -1"
    >
      <div
        [@fadeInOutTranslateInOpacity]
        [@fadeOutTranslateInOpacity]
        *ngIf="vissibleMoreOptions === i"
        class="hide-options"
      ></div>
      <div
        [@fadeInOutTranslate]
        [@fadeOutTranslate]
        *ngIf="vissibleMoreOptions === i"
        class="delete-container"
      >
        <i (click)="deleteImage(slider.name, i)" class="fas fa-trash-alt"></i>
      </div>
      <img class="img-fluid" src="{{ slider.url }}" />
    </div>
  </div>
</div>
