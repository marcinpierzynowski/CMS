<div class="card" [@fadeInOutTranslate]>
  <div class="title-section">Lista produktów</div>
  <div class="settings-card">
    
    <!-- Filter Product -->
    <div [@fadeInOutTranslate] class="filter-contain" style="margin-bottom: 50px;" *ngIf="products && products.length > 0">
          <p>Filtruj:</p>
          <div class="container">
            <div class="row">
    
              <!-- Input Title -->
              <div class="col-12 col-md-6" style="margin-bottom: 10px;">
                Tytuł:&nbsp;&nbsp;&nbsp;&nbsp;
                <input placeholder="Tytuł produktu" [(ngModel)]="title" (input)="filterData()"/>
                <span class="logo-form"><i class="fas fa-search"></i></span>
              </div>
    
              <!-- Input Ref Number -->
              <div class="col-12 col-md-6" style="margin-bottom: 10px;">
                Numer:
                <input placeholder="Numer referencyjny" [(ngModel)]="ref" (input)="filterData()"/>
                <span class="logo-form"><i class="fas fa-search"></i></span>
              </div>
            </div>
          </div>
    </div>

    <div [@fadeInOutTranslate] class="list-product-section">
      
      <!-- Empty Products -->
      <div class="img-error" *ngIf="products && products.length === 0">
        <img class="img-fluid" height="350" width="262" src="./assets/images/error.svg"/>
        <p style="float: left;width: 100%;font-weight: 500;font-size: 18px;margin-bottom: 20px;">
        Brak produktów!
        </p>
      </div>

      <!-- Products List -->
      <div *ngIf="products && products.length > 0" class="list-products">
        
        <!-- List Products -->
        <table class="table">

          <!-- List Header -->
          <thead style="background-color: #255190;color: #fff;">
            <tr>
              <th scope="col">Produkt</th>
              <th scope="col">Numer ref.</th>
              <th scope="col">Opcje</th>
            </tr>
          </thead>

          <!-- List Body -->
          <tbody>
            <tr *ngFor="let product of cpProducts; let i = index">
              <td>{{ product.title }}</td>
              <td>{{ product.ref }}</td>
              <td>
                <mat-select class="mat-select" placeholder="Opcje">
                  <mat-option>
                    <a style="text-decoration: unset; color: unset" [routerLink]="product.ref">
                      Edytuj
                    </a>
                  </mat-option>
                  <mat-option (click)="deleteProduct(product.ref)">Usuń</mat-option>
                </mat-select>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>

  </div>
</div>
